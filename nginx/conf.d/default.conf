# Redirecci칩n HTTP a HTTPS
server {
    listen 80;
    server_name cisne.minciencias.gov.co;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name cisne.minciencias.gov.co;

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/cisne.minciencias.gov.co.crt;
    ssl_certificate_key /etc/nginx/ssl/cisne.minciencias.gov.co.key;

    # Configuraci칩n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # Servir archivos est치ticos
    location /public/ {
        alias /usr/share/nginx/html/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy para Socket.IO (corre en el mismo servidor Express puerto 9035)
    location /socket.io/ {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy para MQTT WebSocket (puerto 9001)
    location /mqtt {
        proxy_pass http://app:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy para la aplicaci칩n principal (Express)
    location / {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

