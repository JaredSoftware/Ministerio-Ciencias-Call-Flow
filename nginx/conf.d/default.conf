# Redirecci칩n HTTP a HTTPS
server {
    listen 80;
    server_name cisne.minciencias.gov.co;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name cisne.minciencias.gov.co;

    # Certificados SSL
    ssl_certificate /etc/nginx/ssl/cisne.minciencias.gov.co.crt;
    ssl_certificate_key /etc/nginx/ssl/cisne.minciencias.gov.co.key;

    # Configuraci칩n SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 100M;

    # 游 RUTAS ESPEC칈FICAS PRIMERO (orden de prioridad)
    
    # Proxy para Socket.IO (debe ir antes de location /)
    location /socket.io/ {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy para MQTT WebSocket (puerto 9001)
    location /mqtt {
        proxy_pass http://app:9001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy para APIs de Express (rutas que empiezan con /api)
    location /api/ {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Servir archivos est치ticos de public
    location /public/ {
        alias /usr/share/nginx/html/public/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 游 SERVIR ARCHIVOS EST츼TICOS DEL FRONTEND VUE.JS (si existen en dist)
    # Solo archivos est치ticos espec칤ficos (JS, CSS, im치genes del build)
    # Si no existen, hacer proxy a Express
    location ~* ^/(js|css|img|fonts|assets)/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        root /usr/share/nginx/html/dist;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        error_page 404 = @express_fallback;
    }

    # Fallback para archivos est치ticos que no existen en dist
    location @express_fallback {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 游 RUTA PRINCIPAL: Express maneja ambas visuales
    # - Si dist/index.html existe: Express lo sirve (frontend Vue.js)
    # - Si no existe: Express sirve sus propias rutas EJS (como tipificacion-formulario.html)
    # Express ya tiene configurado: app.use(serveStatic(path.join(__dirname, "./dist")))
    location / {
        proxy_pass http://app:9035;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}

